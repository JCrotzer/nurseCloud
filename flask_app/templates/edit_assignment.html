<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit assignment</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light text-primary align-items-center">
        <div class="container-fluid d-flex justify-content-space-between">
            <h2>nursesCloud</h2>
            <div>
                <a href="/facility/logout" class="text-decoration-none">Facility Logout</a>
            </div>
        </div>
    </nav>
    <main class="container-sm">
        <h1 class="text-center mt-5">Edit a Job!</h1>
        <form action="/assignments/update" method="POST" class="d-flex">
            <input type="hidden" name="id" value="{{assignment.id}}">
            <div class="justify-content-start col-4 mt-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Facility Name:</label>
                    <input type="text" name="hospital" class="form-control" value="{{assignment.hospital}}">
                </div>
                <div class="mb-3">
                    <label for="speciality" class="form-label">Speciality:</label>
                    <input type="text" name="speciality" class="form-control" value="{{assignment.speciality}}">
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State License:</label>
                    <input type="state" name="state" class="form-control" value="{{assignment.state}}">
                </div>
                <div class="mb-3">
                    <label for="hours" class="form-label">Hours:   </label>
                    <input type="text" name="hours" class="form-control" value="{{assignment.hours}}">
                </div>
                <div class="mb-3">
                    <label for="shift" class="form-label">Shift:</label>
                    <input type="text" name="shift" class="form-control" value="{{assignment.shift}}">
                </div>
            </div>
            <div class="col-6 m-4">
                <div class="mb-3">
                    <label for="weeks" class="form-label">Weeks:</label>
                    <input type="text" name="weeks" class="form-control" value="{{assignment.weeks}}">
                </div>
                <div class="mb-3">
                    <label for="starting_date" class="form-label">Starting Date:</label>
                    <input type="date" name="starting_date" class="form-control" value="{{assignment.starting_date}}">
                </div>
                <div class="mb-3">
                    <label for="certifications" class="form-label">Certifications:</label>
                    <input type="text" name="certifications" class="form-control" value="{{assignment.certifications}}">
                </div>
                <div class="mb-3">
                    <textarea name="skills" cols="20" rows="5" value="skills" class="form-control">{{assignment.skills}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number:</label>
                    <input type="text" name="phone_number" class="form-control" value="{{assignment.phone_number}}">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary ms-5 mt-3">Edit</button>
                </div>
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <h1>Flash AHHHHHHH!!!</h1>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </form>
    </main>
</body>
</html>
