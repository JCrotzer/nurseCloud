<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Nurse Signup</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light mb-3">
        <div class="container-fluid d-flex">
            <span class="navbar-brand mb-0 h1">nursesCloud</span>
            <div>
                <a href="/nurses/login" class="link-primary">Nurse Login</a> |
                <a href="/facility/login" class="link-primary">Facility Login</a>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center">
        <form action="/nurses/register" method="POST">
            <div class="mb-3">
                <h1 class="text-center">Nurses!</h1>
                <h3 class="text-center">Let's get signed up!</h3>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" name="first_name">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" name="last_name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Confirm Password:</label>
                <input type="password" name="confirm">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Register</button>
                <a href="/facility/register"class="ms-3">Need to signup under facility?</a>
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <h1>Flash AHHHHHHH!!!</h1>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </form>
    </div>
</body>
</html>
