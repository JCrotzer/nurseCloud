<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Nurse Certs/Skills</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light text-primary align-items-center">
        <div class="container-fluid d-flex justify-content-center">
            <h2>Certifications and Skills</h2>
        </div>
    </nav>
    <main class="container">
        <div class="mt-5">
            <label for="specialty">Specialty:</label>
            <select name="specialty">
                <option>ER</option>
                <option>ICU</option>
                <option>Med/Surg</option>
                <option>Tele</option>
            </select>
            <label for="licenses" class="ms-5">State Licenses:</label>
            <input type="text" style="width: 2.5rem">
            <label class="ms-3">Compact?</label>
            <input type="checkbox">
        </div>
        <div class="mt-5">
            <label for="certification" class="certs">Certifications:</label>
            <label>BLS</label>
            <input type="checkbox">
            <label>ACLS</label>
            <input type="checkbox">
            <label>PALS</label>
            <input type="checkbox">
            <label>TNCC</label>
            <input type="checkbox">
            <label>NIHSS</label>
            <input type="checkbox">
        </div>
        <div>
            <textarea name="skills" cols="30" rows="5" class="mt-5 mb-5">Skills...</textarea>
        </div>
       <a href="" class="ms-5">Next: Choose your availability!</a>
    </main>
</body>
</html>
