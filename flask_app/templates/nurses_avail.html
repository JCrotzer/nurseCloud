<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Nurses availability</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light text-primary align-items-center">
        <div class="container-fluid d-flex justify-content-center">
            <h2>Pick Your Availability!</h2>
        </div>
    </nav>
    <main class="container">
        <div class="hours mt-5">
            <label for="hours">How many hours per week?</label>
            <select name="hours">
                <option>36</option>
                <option>48</option>
            </select>
        </div>
        <div class="shift mt-5">
            <label for="shift">What shift are you available?</label>
            <select name="shift">
                <option>7a-7p</option>
                <option>7p-7a</option>
            </select>
        </div>
        <div class="weeks mt-5">
            <label for="weeks">How many weeks are you available?</label>
            <select name="weeks">
                <option>4</option>
                <option>8</option>
                <option>13</option>
            </select>
        </div>
        <div class="dates mt-5">
            <label for="dates">Please enter a starting date:</label>
            <input type="date" name="starting_date">
        </div>
        <button class="btn btn-primary mt-5"><a href=""class="text-light text-decoration-none">Complete</a></button>
    </main>
</body>
</html>
