<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Nurse Login</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light text-primary align-items-center">
        <div class="container-fluid d-flex justify-content-space-between">
            <h2>nursesCloud</h2>
            <div>
                <a href="/nurses/register">Nurse Signup</a> |
                <a href="/facility/register">Facility Registration</a>
            </div>
        </div>
    </nav>
    <main class="container signup p-5 d-flex flex-column align-items-center mt-5">
        <form action="/nurses/login" method="post">
            <div><h1>Welcome Back!</h1></div>
            <p>Let's find your next assignment!</p>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <h1>Flash AHHHHHHH!!!</h1>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </form>
    </main>
</body>
</html>
